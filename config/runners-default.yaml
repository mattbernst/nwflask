#configure execution for different chemistry back ends on different hosts
#copy to runners.yaml and customize to override defaults
localhost:
  - program: nwchem
    cores: 4
    enabled: y
    cli: cd {path} && mpirun -np {ncores} nwchem {input} &> {output}
  - program: gamess_us
    cores: 4
    enabled: y
    cli: cd {path} && gms {input} -l {output} -n {ncores}
  - program: psi4
    cores: 4
    enabled: y
    cli: cd {path} && psi4 -i {input} -o {output} -n {ncores}
  - program: mopac7
    cores: 1
    enabled: y
    cli: cd {path} && run_mopac7 {input} &> {output}
  - program: pdynamo
    cores: 1
    enabled: y
    cli: ignored, dynamically generated by job runner (MANY options!)
